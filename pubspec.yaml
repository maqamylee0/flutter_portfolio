name: portfolio
description: This is my personal portfolio

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_text_kit: ^4.2.1
  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.1
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.4.1
  flutter_svg: ^0.23.0+1
  get: ^4.6.1
  google_fonts: ^2.1.0
  universal_html: ^2.0.8
  url_launcher: ^6.0.15
  webdev: ^3.0.1
  video_player:
  video_player_web: ^2.0.15
  pod_player: ^0.1.0
  youtube_player_flutter: ^8.1.2
dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/images/logo.png
    - assets/images/github.png
    - assets/images/facebook.png
    - assets/images/linkedIn.png
    - assets/images/flutter.png
    - assets/images/java.png
    - assets/images/Kotlin.png
    - assets/images/emily.png
    - assets/images/flutter_circle.png
    - assets/images/java_circle.png
    - assets/images/python_circle.png
    - assets/images/backend_icon.png
